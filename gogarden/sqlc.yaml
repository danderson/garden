version: 2
sql:
  - engine: sqlite
    schema: migrations
    queries: db/query.sql
    gen:
      go:
        package: db
        out: db
        emit_json_tags: true
        #emit_result_struct_pointers: true
        rename:
          qr_state: QRState
        overrides:
          - column: main.locations.inserted_at
            go_type: go.universe.tf/garden/gogarden/types.Time
          - column: main.locations.updated_at
            go_type: go.universe.tf/garden/gogarden/types.Time
          - column: main.locations.qr_state
            go_type: go.universe.tf/garden/gogarden/types.QRState
