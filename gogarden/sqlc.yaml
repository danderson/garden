version: 2
sql:
  - engine: sqlite
    schema: migrations
    queries: db/query.sql
    gen:
      go:
        package: db
        out: db
        #emit_pointers_for_null_types: true
        emit_json_tags: true
        rename:
          qr_state: QRState
        overrides:
          - column: locations.inserted_at
            go_type: go.universe.tf/garden/gogarden/types.TextTime
          - column: locations.updated_at
            go_type: go.universe.tf/garden/gogarden/types.TextTime
          - column: locations.qr_state
            go_type: go.universe.tf/garden/gogarden/types.QRState
