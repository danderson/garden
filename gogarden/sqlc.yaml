version: 2
sql:
  - engine: sqlite
    schema: migrations
    queries: query.sql
    gen:
      go:
        package: db
        out: db
        emit_json_tags: true
        emit_result_struct_pointers: true
        rename:
          qr_state: QRState
        overrides:
          - column: main.planted.planted
            go_type: go.universe.tf/garden/gogarden/types.Time
          - column: main.planted.removed
            go_type: go.universe.tf/garden/gogarden/types.Time
          - column: main.locations.qr_state
            go_type: go.universe.tf/garden/gogarden/types.QRState
