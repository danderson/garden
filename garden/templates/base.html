{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block "title" %}Herbarium{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'normalize.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
  </head>
  <body>
    <header>
      {% block "header" %}
      <a href="{% url 'index' %}" id="logo">Herbarium</a>
      <nav>
      <a href="{% url 'boxinventory:index' %}">Boxes</a>
      <a href="{% url 'herbarium:index' %}">Plants</a>
      </nav>
      {% endblock %}
    </header>
    <div id="content">
      {% block "content" %}
      {% endblock %}
    </div>
  </body>
</html>
