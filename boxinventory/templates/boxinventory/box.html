{% extends "base.html" %}

{% block "content" %}

<h2>{{ box.name }}</h2>

<ul>
    <li><a href="{% url 'boxinventory:addplant' box.id %}">New plant</a></li>
</ul>

{% for year, things in contents %}
<h2>{{year}}</h2>
<ul>
{% for thing in things %}
<li>{{ thing.name }}</li>
{% endfor %}
</ul>
{% endfor %}
<h2>Code for this box</h2>
<img src="{% url 'boxinventory:qr' box.id %}" alt="QR code for {{ box.name }}" />
<div>
<a href="{% url 'boxinventory:index' %}">Back to list</a>
</div>

{% endblock %}
