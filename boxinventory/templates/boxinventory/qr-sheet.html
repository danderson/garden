<html>
    <head>
        <style>
.wrapper {
    display: grid;
    grid-auto-flow: row;
    grid-auto-rows: max-content;
    grid-auto-columns: max-content;
}
        </style>
    </head>
<body>
<div class="wrapper">
{% for box in boxes %}
<figure>
<img src="{% url 'boxinventory:qr' box.id %}" />
<figcaption>{{ box.name }}</figcaption>
</figure>
{% endfor %}
</div>
</body>
</html>
