{% extends "base.html" %}

{% block "content" %}
<table>
    <tr>
        <th>Name</th>
        <th>Contents</th>
    </tr>
    {% for box in boxes %}
    <tr>
        <td><a href="{% url 'boxinventory:box' box.id %}">{{ box.name }}</a></td>
        <td>
            {% for item in box.boxcontent_set.all %}
                {{ item.name }}{% if not forloop.last %}, {% endif %}
            {% endfor %}
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
